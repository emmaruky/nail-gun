<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800">
  <defs>
    <!-- Softer metal gradient -->
    <linearGradient id="metalGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#f4f4f4"/>
      <stop offset="0.45" stop-color="#d5d5d5"/>
      <stop offset="1" stop-color="#a8a8a8"/>
    </linearGradient>

    <!-- Dark metal for brace / handle core -->
    <linearGradient id="darkGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#3b3b3b"/>
      <stop offset="1" stop-color="#151515"/>
    </linearGradient>

    <!-- Warm plastic like the cream parts in your ref image -->
    <linearGradient id="creamGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#f8e7c2"/>
      <stop offset="1" stop-color="#e3c58f"/>
    </linearGradient>

    <!-- Thin outline + label font -->
    <style>
      .outline { stroke:#111; stroke-width:4px; stroke-linecap:round; stroke-linejoin:round; }
      .thin    { stroke-width:2.5px; }
      text { font-family:Arial, sans-serif; font-size:22px; fill:#111; }
    </style>

    <!-- Drop shadow to make the gun sit on the page -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5" result="blur"/>
      <feOffset in="blur" dx="4" dy="8" result="offsetBlur"/>
      <feMerge>
        <feMergeNode in="offsetBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1200" height="800" fill="#f7f7f7"/>

  <!-- Whole prosthetic nail gun group with shadow -->
  <g id="gun" filter="url(#dropShadow)" transform="translate(-40,20)">
    <!-- MAIN GUN BODY -->
    <g id="mainGun">
      <path d="M240 260 L460 260 L580 240 L660 260 L660 340 L600 360 L480 360 L260 360 L240 340 Z"
            fill="url(#metalGrad)" class="outline"/>

      <!-- Barrel -->
      <rect x="260" y="190" width="320" height="80" rx="18"
            fill="url(#metalGrad)" class="outline"/>

      <!-- Front barrel collar for more depth -->
      <rect x="255" y="195" width="40" height="70" rx="12"
            fill="#c9c9c9" class="outline"/>

      <!-- Warm plastic housing -->
      <rect x="580" y="190" width="130" height="120" rx="24"
            fill="url(#creamGrad)" class="outline"/>

      <!-- Handle core -->
      <path d="M610 240 C640 300 635 360 600 382
               C560 405 520 385 533 340
               C548 298 570 262 610 240 Z"
            fill="url(#darkGrad)" class="outline"/>

      <!-- Cream handle insert -->
      <path d="M575 310 C597 305 615 315 625 330
               C634 345 632 360 620 372
               C607 385 585 390 565 384
               C550 380 545 370 547 355
               C550 335 560 317 575 310 Z"
            fill="url(#creamGrad)" class="outline thin"/>
    </g>

    <!-- SEMI-CYLINDRICAL CRADLE -->
    <g id="cradle">
      <path d="M170 255 C150 240 150 210 190 200
               L430 200 C490 200 530 220 530 240
               L530 300 C530 330 490 350 430 350
               L190 350 C150 340 145 305 170 285 Z"
            fill="url(#metalGrad)" class="outline"/>
    </g>

    <!-- REINFORCEMENT STRAPS -->
    <g id="straps">
      <rect x="265" y="245" width="18" height="115" rx="9" fill="#222" class="outline thin"/>
      <rect x="360" y="240" width="18" height="125" rx="9" fill="#222" class="outline thin"/>
      <rect x="455" y="248" width="18" height="110" rx="9" fill="#222" class="outline thin"/>
    </g>

    <!-- UNDER BRACE -->
    <g id="brace">
      <path d="M240 360 L360 400 L520 400 L600 360 L585 342 L480 380 L300 352 Z"
            fill="url(#darkGrad)" class="outline"/>
    </g>

    <!-- TRIGGER GUARD + TRIGGER -->
    <g id="trigger">
      <!-- Guard -->
      <path d="M515 365 L565 365 L585 420 L545 430 L500 415 Z"
            fill="url(#darkGrad)" class="outline"/>
      <!-- Trigger -->
      <path d="M545 370 q-14 22 4 40 q18 14 30 2 q10-10 2-33 z"
            fill="#201010" class="outline thin"/>
    </g>

    <!-- FOREARM MOUNT -->
    <g id="forearmMount">
      <rect x="430" y="420" width="290" height="115" rx="22"
            fill="url(#metalGrad)" class="outline"/>

      <!-- Cream pad -->
      <rect x="445" y="430" width="260" height="55" rx="18"
            fill="url(#creamGrad)" class="outline thin"/>

      <!-- Rotational lock disc -->
      <circle cx="470" cy="390" r="24" fill="#e5e5e5" class="outline thin"/>
      <circle cx="470" cy="390" r="9" fill="#777"/>
    </g>

    <!-- CABLE PATH -->
    <g id="cable">
      <path d="M585 250 C650 235 760 225 875 245" stroke="#111" stroke-width="5" fill="none"/>
      <path d="M875 245 C905 250 925 265 942 290" stroke="#111" stroke-width="5" fill="none"/>

      <!-- Cable end plate -->
      <rect x="930" y="270" width="105" height="75" rx="22"
            fill="url(#darkGrad)" class="outline"/>
      <circle cx="985" cy="307" r="10" fill="#f4f4f4" class="outline thin"/>
    </g>
  </g>

  <!-- LABELS -->
  <g id="labels" class="thin">
    <line x1="220" y1="200" x2="130" y2="145" stroke="#000"/>
    <text x="40" y="140">Semi-cylindrical cradle</text>

    <line x1="640" y1="200" x2="720" y2="145" stroke="#000"/>
    <text x="730" y="140">Quick-release bracket</text>

    <line x1="470" y1="390" x2="560" y2="360" stroke="#000"/>
    <text x="570" y="355">Rotational lock disc</text>

    <line x1="345" y1="370" x2="240" y2="460" stroke="#000"/>
    <text x="110" y="470">Shock-damping</text>
    <text x="110" y="495">interface layer</text>

    <line x1="985" y1="290" x2="1080" y2="250" stroke="#000"/>
    <text x="1080" y="245">Strainer +</text>
    <text x="1080" y="270">mounting plate</text>

    <line x1="605" y1="260" x2="700" y2="330" stroke="#000"/>
    <text x="710" y="330">Prosthetic duo/PTFE cable</text>

    <line x1="520" y1="455" x2="400" y2="560" stroke="#000"/>
    <text x="280" y="570">Prosthetic forearm mounting</text>

    <line x1="380" y1="340" x2="320" y2="430" stroke="#000"/>
    <text x="210" y="430">Quick-release brace</text>
  </g>
</svg>