<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800">
  <defs>
    <linearGradient id="metalGrad" x1="0" x2="1">
      <stop offset="0" stop-color="#eeeeee"/>
      <stop offset="1" stop-color="#cfcfcf"/>
    </linearGradient>
    <linearGradient id="darkGrad" x1="0" x2="1">
      <stop offset="0" stop-color="#222"/>
      <stop offset="1" stop-color="#000"/>
    </linearGradient>
    <linearGradient id="yellowGrad" x1="0" x2="1">
      <stop offset="0" stop-color="#f8d879"/>
      <stop offset="1" stop-color="#e0b652"/>
    </linearGradient>
    <style>
      .stroke { stroke:#000; stroke-width:6px; stroke-linecap:round; stroke-linejoin:round; }
      .thin { stroke-width:3px; }
      text { font-family:Arial, sans-serif; font-size:22px; fill:#000; }
    </style>
  </defs>

  <!-- MAIN GUN BODY -->
  <g id="mainGun">
    <path d="M240 260 L460 260 L580 240 L660 260 L660 340 L600 360 L480 360 L260 360 L240 340 Z"
          fill="url(#metalGrad)" class="stroke"/>

    <!-- Barrel -->
    <rect x="260" y="180" width="420" height="90" rx="20"
          fill="url(#metalGrad)" class="stroke"/>

    <!-- Yellow housing -->
    <rect x="610" y="180" width="120" height="110" rx="20"
          fill="url(#yellowGrad)" class="stroke"/>

    <!-- Handle -->
    <path d="M610 240 C640 300 630 360 590 380 C540 405 500 380 520 330 C540 290 560 260 610 240 Z"
          fill="url(#darkGrad)" class="stroke"/>
  </g>

  <!-- FRONT CRADLE -->
  <g id="cradle">
    <path d="M160 260 C140 240 140 210 180 200 L440 200 C500 200 540 220 540 240 L540 300 C540 330 500 350 440 350 L180 350 C140 340 130 300 160 280 Z"
          fill="#d0d0d0" class="stroke"/>
  </g>

  <!-- REINFORCEMENT STRAPS -->
  <g id="straps">
    <rect x="260" y="250" width="20" height="120" rx="10" fill="#444" class="stroke thin"/>
    <rect x="360" y="240" width="20" height="130" rx="10" fill="#444" class="stroke thin"/>
    <rect x="460" y="250" width="20" height="110" rx="10" fill="#444" class="stroke thin"/>
  </g>

  <!-- UNDER BRACE -->
  <g id="brace">
    <path d="M240 360 L360 400 L520 400 L600 360 L580 340 L480 380 L300 350 Z"
          fill="#333" class="stroke"/>
  </g>

  <!-- TRIGGER -->
  <g id="trigger">
    <path d="M560 250 q-20 30 10 45 q25 10 35 -5 q10 -15 -5 -40 z"
          fill="#a82424" class="stroke thin"/>
  </g>

  <!-- FOREARM MOUNT -->
  <g id="forearmMount">
    <rect x="420" y="420" width="300" height="120" rx="20"
          fill="#bbbbbb" class="stroke"/>

    <!-- Rotational lock disc -->
    <circle cx="470" cy="390" r="20" fill="#e5e5e5" class="stroke thin"/>
    <circle cx="470" cy="390" r="8" fill="#777"/>
  </g>

  <!-- CABLE PATH -->
  <g id="cable">
    <path d="M580 240 C640 220 760 210 880 240" stroke="#000" stroke-width="6" fill="none"/>
    <path d="M880 240 C910 245 925 260 940 285" stroke="#000" stroke-width="6" fill="none"/>

    <!-- Cable end plate -->
    <rect x="930" y="270" width="100" height="70" rx="20"
          fill="#444" class="stroke"/>
    <circle cx="980" cy="305" r="8" fill="#fff"/>
  </g>

  <!-- LABELS -->
  <g id="labels" class="thin">

    <line x1="200" y1="180" x2="130" y2="140" stroke="#000"/>
    <text x="50" y="140">Semi-cylindrical cradle</text>

    <line x1="690" y1="180" x2="760" y2="130" stroke="#000"/>
    <text x="770" y="130">Quick-release bracket</text>

    <line x1="470" y1="380" x2="560" y2="350" stroke="#000"/>
    <text x="570" y="350">Rotational lock disc</text>

    <line x1="360" y1="390" x2="250" y2="470" stroke="#000"/>
    <text x="180" y="470">Shock-damping interface layer</text>

    <line x1="980" y1="290" x2="1050" y2="250" stroke="#000"/>
    <text x="1050" y="240">Strainer + mounting plate</text>

    <line x1="580" y1="260" x2="660" y2="320" stroke="#000"/>
    <text x="670" y="330">Prosthetic duo/PTFE cable</text>

    <line x1="500" y1="450" x2="420" y2="550" stroke="#000"/>
    <text x="320" y="570">Prosthetic forearm mounting</text>
  </g>

</svg>